<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dedektif: Cinayet MasasÄ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0c0c;
        color: #e5e5e5;
        overflow-x: hidden;
        transition: background-color 0.5s ease;
      }

      .font-typewriter {
        font-family: 'Special Elite', cursive;
      }
      
      /* Smooth Scroll & Transitions */
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        scrollbar-width: thin;
        scrollbar-color: rgba(100,100,100,0.3) transparent;
      }

      /* Optimized Performance Overlays */
      .bg-noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        transform: translateZ(0);
        will-change: opacity;
      }
      
      .vignette {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 40;
        background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.9) 100%);
        transform: translateZ(0);
      }

      /* Advanced Animations */
      @keyframes float {
        0% { transform: translateY(0px) translateZ(0); }
        50% { transform: translateY(-10px) translateZ(0); }
        100% { transform: translateY(0px) translateZ(0); }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px) translateZ(0); }
        to { opacity: 1; transform: translateY(0) translateZ(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95) translateZ(0); }
        to { opacity: 1; transform: scale(1) translateZ(0); }
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(245, 158, 11, 0.2); }
        50% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.4); }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
      .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
      .animate-glow { animation: glow 4s infinite; }
      
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.15s; }
      .stagger-3 { animation-delay: 0.2s; }
      .stagger-4 { animation-delay: 0.25s; }
      .stagger-5 { animation-delay: 0.3s; }

      /* Scanline Effect for Cyber/Hacker feel */
      .scanline-container::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to b, transparent, rgba(34, 197, 94, 0.05), transparent);
        height: 100%;
        width: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }

      /* Custom scrollbar optimized */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

      /* Visual Content Filler Grids */
      .bg-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
        transform: translateZ(0);
      }
    </style>
